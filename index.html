<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Football Lab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #0f1713, #000);
      color: #ffffff;
    }
    header {
      padding: 28px;
      border-bottom: 1px solid rgba(255,215,120,0.15);
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      letter-spacing: 1.5px;
      color: #ffd36a;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 28px;
    }
    .card {
      background: linear-gradient(180deg, #111, #050505);
      border: 1px solid rgba(255,215,120,0.15);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }
    .card h2 {
      margin-top: 0;
      color: #ffd36a;
      font-size: 20px;
    }
    .card p {
      color: #cfcfcf;
      font-size: 14px;
      line-height: 1.6;
    }
    .btn {
      display: inline-block;
      margin-top: 18px;
      padding: 12px 22px;
      border-radius: 999px;
      background: linear-gradient(180deg, #ffd36a, #cfa23f);
      color: #000;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 8px 22px rgba(255,215,120,0.35);
    }
    .locked {
      opacity: 0.4;
      pointer-events: none;
    }
    footer {
      text-align: center;
      padding: 24px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>FOOTBALL LAB</h1>
</header>

<div class="container">
  <div class="grid">

    <div class="card">
      <h2>Set Pieces</h2>
      <p>
        Practice free kicks, penalties, corners and more.
        Start with free kicks and unlock advanced scenarios.
      </p>
      <a class="btn" href="labs/set-pieces/">Enter</a>
    </div>

    <div class="card locked">
      <h2>Match Scenarios</h2>
      <p>Coming soon.</p>
      <span class="btn">Locked</span>
    </div>

    <div class="card locked">
      <h2>Skill Challenges</h2>
      <p>Coming soon.</p>
      <span class="btn">Locked</span>
    </div>

  </div>
</div>

<footer>
  © Football Lab — Build. Train. Master.
</footer>

</body>
</html>
