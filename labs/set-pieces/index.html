<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Lab • Set Pieces</title>
  <link rel="stylesheet" href="../../style.css?v=4" />
  <link rel="stylesheet" href="set-pieces.css?v=4" />
</head>
<body>
  <div class="bg-glow"></div>

  <header class="topbar">
    <div class="brand">
      <a href="../../index.html" class="back-link" aria-label="Back to Football Lab home">←</a>
      <img class="brand-logo" src="../../assets/logo/football-lab-logo.png" alt="Football Lab logo" />
      <div class="brand-text">
        <div class="brand-title">SET PIECES LAB</div>
        <div class="brand-sub">Drag to aim • Release to shoot</div>
      </div>
    </div>
    <div class="topbar-actions">
      <a id="restartLink" class="btn btn-ghost" href="./index.html">Restart Level</a>
      <a class="btn btn-ghost" href="../../index.html">Home</a>
    </div>
  </header>

  <main class="container">
    <section class="card game-shell">
      <div class="hud">
        <div class="hud-left">
          <div class="hud-item"><span class="hud-label">Level</span><span id="hudLevel" class="hud-value">1</span></div>
          <div class="hud-item"><span class="hud-label">Shots</span><span id="hudShots" class="hud-value">0/0</span></div>
          <div class="hud-item"><span class="hud-label">Wind</span><span id="hudWind" class="hud-value">0</span></div>
        </div>
        <div class="hud-right">
          <!-- v4: Next is a link (navigation works on every mobile browser) -->
          <a id="nextLink" class="btn" href="./index.html?level=2" aria-disabled="true">Next Level</a>
        </div>
      </div>

      <div class="canvas-wrap">
        <canvas id="game" width="960" height="540"></canvas>

        <div class="overlay" id="overlay" hidden>
          <div class="overlay-card">
            <div id="overlayTitle" class="overlay-title">LEVEL COMPLETE</div>
            <div id="overlayText" class="overlay-text">Nice finish. Ready for the next level?</div>
            <div class="overlay-actions">
              <!-- v4: Buttons are links to guarantee they work -->
              <a id="overlayNextLink" class="btn" href="./index.html?level=2">Next</a>
              <a id="overlayRetryLink" class="btn btn-ghost" href="./index.html">Retry</a>
            </div>
          </div>
        </div>
      </div>

      <div class="controls">
        <div class="tip">
          <b>How to play:</b> drag from the ball to aim (longer drag = more power). Release to shoot.
          Score by hitting the glowing target zone.
        </div>
      </div>
    </section>
  </main>

  <script src="game.js?v=4"></script>
</body>
</html>
