<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Football Lab • Set Pieces</title>

  <link rel="stylesheet" href="../../style.css?v=final" />
  <link rel="stylesheet" href="set-pieces.css?v=final" />
</head>
<body>

<header class="topbar">
  <div class="brand">
    <a href="../../index.html" class="back-link">←</a>
    <img class="brand-logo" src="../../assets/logo/football-lab-logo.png" alt="Football Lab logo" />
    <div class="brand-text">
      <div class="brand-title">SET PIECES LAB</div>
      <div class="brand-sub">Drag to aim • Release to shoot</div>
    </div>
  </div>
  <div class="topbar-actions">
    <a class="btn btn-ghost" href="./index.html">Restart</a>
    <a class="btn btn-ghost" href="../../index.html">Home</a>
  </div>
</header>

<main class="container">
  <section class="card game-shell">

    <div class="hud">
      <div class="hud-left">
        <div class="hud-item">Level <span id="hudLevel">1</span></div>
        <div class="hud-item">Shots <span id="hudShots">0/0</span></div>
        <div class="hud-item">Wind <span id="hudWind">0</span></div>
      </div>
      <div class="hud-right">
        <a id="nextLink" class="btn" href="./index.html?level=2">Next Level</a>
      </div>
    </div>

    <div class="canvas-wrap">
      <canvas id="game" width="960" height="540"></canvas>

      <div class="overlay" id="overlay" hidden>
        <div class="overlay-card">
          <h2 id="overlayTitle">LEVEL COMPLETE</h2>
          <p id="overlayText">Nice finish. Ready for the next level?</p>
          <div class="overlay-actions">
            <a id="overlayNextLink" class="btn" href="./index.html?level=2">Next</a>
            <a class="btn btn-ghost" href="./index.html">Retry</a>
          </div>
        </div>
      </div>
    </div>

    <div class="controls">
      <p><strong>How to play:</strong> Drag from the ball to aim, release to shoot.</p>
    </div>

  </section>
</main>

<script src="game.js?v=final"></script>
</body>
</html>
