<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Kicks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="freekicks.css" />
</head>
<body>

  <canvas id="game"></canvas>

  <!-- OVERLAY -->
  <div class="overlay" id="overlay">
    <div class="overlay-card">
      <h2 id="overlayTitle">FREE KICKS</h2>
      <p id="overlayText">
        Drag from the ball to aim and set power.<br>
        Release to shoot.
      </p>

      <div class="overlay-actions">
        <!-- FIXED START BUTTON -->
        <button class="btn" onclick="
          var o=document.getElementById('overlay');
          o.hidden=true;
          o.style.display='none';
        ">Start</button>

        <a id="overlayNextLink" class="btn" href="./index.html?level=2">Next</a>
        <a id="overlayRetryLink" class="btn btn-ghost" href="./index.html?level=1">Retry</a>
        <a class="btn btn-ghost" href='../index.html'>Menu</a>
      </div>
    </div>
  </div>

  <script defer src="game.js?v=fk-final"></script>
</body>
</html>
